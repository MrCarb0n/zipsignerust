name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay-rust-toolchain/install@stable
      with:
        components: rustfmt, clippy

    - name: Install MinGW (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install mingw

    - name: Build
      run: |
        chmod +x ./build.sh
        ./build.sh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zipsignerust-${{ matrix.os }}-${{ github.sha }}
        path: dist/
