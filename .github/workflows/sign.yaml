name: High-Speed Build & Release

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"] # Triggers release on tag push
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os_package: ""
            name: linux-x64
          - target: aarch64-linux-android
            os_package: ""
            name: android-arm64
          - target: x86_64-pc-windows-gnu
            os_package: mingw-w64
            name: windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        if: matrix.os_package != ''
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.os_package }}

      - name: Setup Rust
        run: |
          rustup update stable
          rustup target add ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Restore Keys
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
        if: ${{ env.PRIVATE_KEY != '' }}
        run: |
          mkdir -p certs
          echo "$PRIVATE_KEY" > certs/private_key.pem
          echo "$PUBLIC_KEY" > certs/public_key.pem

      # Build specific target using your script logic
      - name: Build
        run: |
          chmod +x build.sh
          ./build.sh ${{ matrix.target }}

      # Upload the specific binary for this matrix job
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.name }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Publish Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_dist
          pattern: binary-*
          merge-multiple: true

      - name: Get Short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          # Name format: "v2.2.0 (a1b2c3d8)"
          name: "${{ github.ref_name }} (${{ steps.slug.outputs.sha8 }})"
          files: all_dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
