name: Build & Release

on:
  push:
    branches: ["master"] # Updated to master
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os_package: ""
            name: linux-x64
          - target: aarch64-linux-android
            os_package: ""
            name: android-arm64
          - target: x86_64-pc-windows-gnu
            os_package: mingw-w64
            name: windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        if: matrix.os_package != ''
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.os_package }}

      - name: Setup Rust
        run: |
          rustup update stable
          rustup target add ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Setup Keys
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
        run: |
          mkdir -p certs
          if [[ -n "$PRIVATE_KEY" ]]; then
            echo "$PRIVATE_KEY" > certs/private_key.pem
            echo "$PUBLIC_KEY" > certs/public_key.pem
          else
            echo "::warning::Secrets not found, generating temporary keys..."
            chmod +x key.sh && ./key.sh
          fi

      - name: Build Binary
        run: |
          chmod +x build.sh
          ./build.sh ${{ matrix.target }}

      # Upload Raw Files (No Zipping)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.name }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_dist
          pattern: binary-*
          merge-multiple: true

      - name: Restore Permissions
        run: chmod +x all_dist/*

      - name: Get Short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      # 1. Standard Release (Triggered by Tag)
      - name: Publish Tagged Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: all_dist/*
          prerelease: true
          name: "Release ${{ github.ref_name }} (${{ steps.slug.outputs.sha8 }})"

      # 2. Nightly Release (Triggered by Push to Master)
      - name: Publish Nightly Release
        if: startsWith(github.ref, 'refs/tags/') == false
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: "Nightly Build (${{ steps.slug.outputs.sha8 }})"
          files: all_dist/*
          prerelease: true
          draft: false
