name: Automatic Latest Release

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os_package: ""
            name: linux-x64
          - target: aarch64-linux-android
            os_package: ""
            name: android-arm64
          - target: x86_64-pc-windows-gnu
            os_package: mingw-w64
            name: windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        if: matrix.os_package != ''
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.os_package }}

      - name: Setup Rust
        run: |
          rustup update stable
          rustup target add ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build Binary
        run: |
          chmod +x build.sh
          ./build.sh ${{ matrix.target }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.name }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Update Latest
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_dist
          pattern: binary-*
          merge-multiple: true

      - name: Restore Permissions
        run: chmod +x all_dist/*

      - name: Generate Fancy Release Notes
        id: notes
        run: |
          # 1. Get Short Hash
          SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-8)

          # 2. Get Date
          DATE=$(date +'%Y-%m-%d')

          # 3. Get Last Commit Message (Cleaned)
          MSG=$(git log -1 --pretty=%B)

          # 4. Construct Download Base URL
          DL_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/latest"

          # 5. Create Body File
          cat <<EOF > release_notes.md
          ### ğŸš€ Latest Build ($DATE)

          **Commit:** \`$SHORT_SHA\`

          ---

          ### ğŸ“‹ What's New
          $MSG

          ---

          ### ğŸ“¦ Artifacts
          | Platform | File |
          | :--- | :--- |
          | ğŸ§ **Linux** | [\`zipsignerust-linux-x64\`]($DL_URL/zipsignerust-linux-x64) |
          | ğŸ¤– **Android** | [\`zipsignerust-android-arm64\`]($DL_URL/zipsignerust-android-arm64) |
          | ğŸªŸ **Windows** | [\`zipsignerust-windows-x64.exe\`]($DL_URL/zipsignerust-windows-x64.exe) |

          _Automated build by GitHub Actions_ ğŸ¤–
          EOF

      - name: Publish "Latest" Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "Latest Development Build"
          body_path: release_notes.md
          files: all_dist/*
          prerelease: false
          draft: false
          make_latest: true
